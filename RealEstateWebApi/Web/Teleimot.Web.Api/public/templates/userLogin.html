<div class="form-horizontal">
    <div class="form-group">
        <label for="tb-username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-5">
            <input class="form-control" id="tb-username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="tb-password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-5">
            <input type="password" class="form-control" id="tb-password" required minlength="5" maxlength="100">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" id="btn-login">Sign in</button>
        </div>
    </div>
</div>
